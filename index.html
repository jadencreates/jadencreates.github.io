<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spotify Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .carousel-container {
            width: 80%;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .carousel {
            display: flex;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .card {
            position: relative;
            width: 300px;
            height: 380px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: scale(0.9); /* Scaled down on load */
            transform-style: preserve-3d;
        }

        .card iframe {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .card-content {
            position: absolute;
            bottom: 10px;
            left: 15px;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            padding: 20px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 15px;
        }

        .card:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .card.expanded .card-inner {
            transform: rotateY(180deg); /* Flip on click */
        }

    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <!-- Card 1 -->
            <div class="card" id="card1">
                <div class="card-inner">
                    <div class="card-front">
                        <iframe src="https://open.spotify.com/embed/track/338V7Yw2XZyT1TmVTvyI0i" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <div class="card-content">SP - Phil</div>
                    </div>
                    <div class="card-back">
                        <div>Project Info: This is a description of the first project.</div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card" id="card2">
                <div class="card-inner">
                    <div class="card-front">
                        <iframe src="https://open.spotify.com/embed/track/7a2Iis98G2HdlY7L1Un7mI" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <div class="card-content">KUD - Q~so</div>
                    </div>
                    <div class="card-back">
                        <div>Project Info: This is a description of the second project.</div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card" id="card3">
                <div class="card-inner">
                    <div class="card-front">
                        <iframe src="https://open.spotify.com/embed/track/50LW54x2WLpiYMONHRJKEV" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <div class="card-content">NYNM - Q~so</div>
                    </div>
                    <div class="card-back">
                        <div>Project Info: This is a description of the third project.</div>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="card" id="card4">
                <div class="card-inner">
                    <div class="card-front">
                        <iframe src="https://open.spotify.com/embed/track/4SZV1RpTDDnx4pxdwOlGAf" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <div class="card-content">JKD - Q~so</div>
                    </div>
                    <div class="card-back">
                        <div>Project Info: This is a description of the fourth project.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        // Toggle card flip on click
        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('expanded');
            });
        });

        // 3D Mouse tracking
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const cardRect = card.getBoundingClientRect();
                const cardCenterX = cardRect.left + cardRect.width / 2;
                const cardCenterY = cardRect.top + cardRect.height / 2;
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                const deltaX = (mouseX - cardCenterX) / 10;
                const deltaY = (mouseY - cardCenterY) / 10;

                card.style.transform = `rotateY(${deltaX}deg) rotateX(${-deltaY}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });
        });
    </script>

</body>
</html>
