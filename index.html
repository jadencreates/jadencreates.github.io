<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Rectangle</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .rectangle-container {
            perspective: 1000px;
        }

        .rectangle {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Front and back faces of the rectangle */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .front {
            background: #ff6a00;
        }

        .back {
            transform: rotateY(180deg);
            background: #ee0979;
        }
    </style>
</head>
<body>
    <div class="rectangle-container">
        <div class="rectangle" id="rectangle">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>

    <script>
        const rectangle = document.getElementById('rectangle');

        // For mobile: Use accelerometer (deviceorientation)
        if (window.DeviceOrientationEvent) {
            let initialBeta = 0;
            let initialGamma = 0;
            let calibrated = false;

            window.addEventListener('deviceorientation', (event) => {
                if (!calibrated) {
                    initialBeta = event.beta;
                    initialGamma = event.gamma;
                    calibrated = true;
                }

                const deltaBeta = event.beta - initialBeta;
                const deltaGamma = event.gamma - initialGamma;

                // Apply rotation based on accelerometer data
                const rotateX = deltaBeta * 0.5;  // Adjust sensitivity for vertical tilt
                const rotateY = deltaGamma * 0.5;  // Adjust sensitivity for horizontal tilt

                rectangle.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
        } else {
            // For PC: Use mouse movement
            document.addEventListener('mousemove', (event) => {
                const x = event.clientX - window.innerWidth / 2;
                const y = event.clientY - window.innerHeight / 2;

                // Apply rotation based on mouse position
                const rotateX = -y / 10;  // Adjust sensitivity for vertical movement
                const rotateY = x / 10;   // Adjust sensitivity for horizontal movement

                rectangle.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
        }
    </script>
</body>
</html>
