<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rectangle</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .rectangle {
            width: 150px;
            height: 100px;
            background: linear-gradient(to right, #4caf50, #81c784);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            border-radius: 8px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }

        .rectangle.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .back {
            background: linear-gradient(to right, #2196f3, #64b5f6);
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="rectangle" id="rectangle">
        <div class="front">Front</div>
        <div class="back">Back</div>
    </div>

    <script>
        const rectangle = document.getElementById('rectangle');
        let flipped = false;
        let mouseRotation = { x: 0, y: 0 };

        // Flip rectangle on click/tap
        rectangle.addEventListener('click', () => {
            flipped = !flipped;
            updateTransform();
        });

        // Rotate rectangle based on mouse position (for PC)
        document.addEventListener('mousemove', (e) => {
            const rect = rectangle.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const deltaX = e.clientX - centerX;
            const deltaY = e.clientY - centerY;
            mouseRotation.x = deltaY / 10;
            mouseRotation.y = -deltaX / 10;
            updateTransform();
        });

        // Rotate rectangle based on accelerometer data (for mobile)
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (event) => {
                const { beta, gamma } = event; // beta: front/back tilt, gamma: left/right tilt
                mouseRotation.x = beta ? beta / 3 : 0;
                mouseRotation.y = gamma ? gamma / 3 : 0;
                updateTransform();
            });
        }

        // Update the transformation of the rectangle
        function updateTransform() {
            const flipRotation = flipped ? "rotateY(180deg)" : "rotateY(0deg)";
            const mouseTransform = `rotateX(${mouseRotation.x}deg) rotateY(${mouseRotation.y}deg)`;
            rectangle.style.transform = `${flipRotation} ${mouseTransform}`;
        }
    </script>
</body>
</html>
