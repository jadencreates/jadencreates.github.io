<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none;
        }

        .intro {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: black;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        .intro-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: black;
            text-align: center;
            pointer-events: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            cursor: pointer; /* Ensures the circle is clickable */
        }

        .intro-circle p {
            margin: 0;
        }

        .rectangle-container {
            perspective: 1000px;
            display: none; /* Hidden initially */
        }

        .rectangle {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            background: transparent;
        }

        .rectangle-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: center;
            transition: transform 0.8s;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin: 0;
            border: none;
        }

        .front {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
        }

        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="intro" id="intro">
        <div class="intro-circle" id="introCircle">
            <p>Click to reveal the card</p>
        </div>
    </div>

    <div class="rectangle-container" id="rectangleContainer">
        <div class="rectangle" id="rectangle">
            <div class="rectangle-inner" id="rectangleInner">
                <div class="front">
                    <div class="info">Hover to tilt the card!</div>
                </div>
                <div class="back">
                    <p>Click to recalibrate if not working correctly</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const rectangle = document.getElementById('rectangle');
        const rectangleInner = document.getElementById('rectangleInner');
        const introCircle = document.getElementById('introCircle');
        const intro = document.getElementById('intro');
        const rectangleContainer = document.getElementById('rectangleContainer');

        // Mobile orientation handling
        if (isMobile) {
            let initialBeta = 0;
            let initialGamma = 0;
            let calibrated = false;

            const multiplierX = 3;
            const multiplierY = 2;
            const maxTilt = 30;
            const neutralThreshold = 2;

            const calibrateOrientation = (beta, gamma) => {
                initialBeta = beta;
                initialGamma = gamma;
                calibrated = true;
            };

            window.addEventListener('deviceorientation', (event) => {
                if (!calibrated) {
                    calibrateOrientation(event.beta, event.gamma);
                }

                const deltaBeta = event.beta - initialBeta;
                const deltaGamma = event.gamma - initialGamma;
                const isNeutral = Math.abs(deltaBeta) < neutralThreshold && Math.abs(deltaGamma) < neutralThreshold;

                let rotateX, rotateY;

                if (isNeutral) {
                    rotateX = 0;
                    rotateY = 0;
                } else {
                    rotateX = -(deltaBeta * multiplierY) / 2;
                    rotateY = -(deltaGamma * multiplierX) / 2;

                    rotateX = Math.max(-maxTilt, Math.min(maxTilt, rotateX));
                    rotateY = Math.max(-maxTilt, Math.min(maxTilt, rotateY));
                }

                rectangle.style.transition = isNeutral ? "transform 0.3s ease" : "none";
                rectangle.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            window.addEventListener('click', () => {
                calibrated = false;
            });
        } else {
            // PC version: Cursor movement handling
            rectangleContainer.addEventListener('mousemove', (event) => {
                const rect = rectangleContainer.getBoundingClientRect();
                const x = event.clientX - rect.left - rect.width / 2;
                const y = event.clientY - rect.top - rect.height / 2;

                const rotateX = -y / 10;
                const rotateY = x / 10;

                rectangle.style.transition = "none";
                rectangle.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            rectangleContainer.addEventListener('mouseleave', () => {
                rectangle.style.transition = "transform 0.3s ease";
                rectangle.style.transform = `rotateX(0deg) rotateY(0deg)`;
            });
        }

        // Fade out the intro circle after click and reveal the card
        introCircle.addEventListener('click', () => {
            intro.style.transition = "opacity 0.3s ease-out";
            intro.style.opacity = 0;
            setTimeout(() => {
                intro.style.display = 'none'; // Hide the intro section
                rectangleContainer.style.display = 'block'; // Show the card container
            }, 300); // After fade-out
        });
    </script>
</body>
</html>
