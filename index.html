<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Card with Custom Pointer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none;
        }

        .custom-pointer {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
        }

        .intro {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: black;
            z-index: 10;
            cursor: pointer;
        }

        .intro-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: black;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .rectangle-container {
            perspective: 1000px;
            display: none;
        }

        .rectangle {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            background: transparent;
        }

        .rectangle-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: center;
            transition: transform 0.8s;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin: 0;
            border: none;
        }

        .front {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="custom-pointer" id="customPointer"></div>

    <div class="intro" id="intro">
        <div class="intro-circle" id="introCircle">
            <p>Click to reveal the card</p>
        </div>
    </div>

    <div class="rectangle-container" id="rectangleContainer">
        <div class="rectangle" id="rectangle">
            <div class="rectangle-inner" id="rectangleInner">
                <div class="front"></div>
                <div class="back">
                    <p>Click to recalibrate if not working correctly</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const customPointer = document.getElementById('customPointer');
        const intro = document.getElementById('intro');
        const rectangleContainer = document.getElementById('rectangleContainer');

        // Update custom pointer position on mousemove
        window.addEventListener('mousemove', (event) => {
            const { clientX, clientY } = event;
            customPointer.style.left = `${clientX}px`;
            customPointer.style.top = `${clientY}px`;
        });

        // Show the pointer on touch devices when tapping
        window.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            customPointer.style.left = `${touch.clientX}px`;
            customPointer.style.top = `${touch.clientY}px`;
        });

        // Handle click to hide intro and show card
        intro.addEventListener('click', () => {
            intro.style.display = 'none';
            rectangleContainer.style.display = 'flex';
        });
    </script>
</body>
</html>
