<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spotify Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .carousel-container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .card {
            position: relative;
            width: 300px;
            height: 380px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 15px;
            transform: rotateY(0deg);
            transition: transform 0.5s ease;
            cursor: pointer;
        }

        .card iframe {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .card:hover {
            transform: scale(1.05) rotateY(10deg);
        }

        .card:active {
            transform: scale(1.1) rotateY(20deg);
        }

        .card.expanded {
            transform: scale(1.2);
            z-index: 10;
        }

        .card-content {
            position: absolute;
            bottom: 10px;
            left: 15px;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <!-- Card 1 -->
            <div class="card" id="card1">
                <iframe src="https://open.spotify.com/embed/track/4lN3FhZYso06KJgBmsSZjZ" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <div class="card-content">Song 1 - Artist</div>
            </div>
            <!-- Card 2 -->
            <div class="card" id="card2">
                <iframe src="https://open.spotify.com/embed/track/6IleWxpt7WxJ9jcI3gZoLe" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <div class="card-content">Song 2 - Artist</div>
            </div>
            <!-- Card 3 -->
            <div class="card" id="card3">
                <iframe src="https://open.spotify.com/embed/track/0n4f0kdVYke5EY1n1pT1Bh" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <div class="card-content">Song 3 - Artist</div>
            </div>
            <!-- Card 4 -->
            <div class="card" id="card4">
                <iframe src="https://open.spotify.com/embed/track/4l2WLqXUewh20hS3SYb5vc" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <div class="card-content">Song 4 - Artist</div>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                // Collapse other cards
                cards.forEach(c => c.classList.remove('expanded'));

                // Expand the clicked card
                card.classList.add('expanded');
            });
        });
    </script>

</body>
</html>
