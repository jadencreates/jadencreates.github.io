<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none; /* Initially hide cursor */
        }

        .intro {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: black;
            z-index: 10;
        }

        .intro-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: black;
            text-align: center;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .intro-circle p {
            margin: 0;
        }

        .rectangle-container {
            perspective: 1000px;
            display: none;
        }

        .rectangle {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            background: transparent;
        }

        .rectangle-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: center;
            transition: transform 0.8s;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin: 0;
            border: none;
        }

        .front {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
        }

        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="intro" id="intro">
        <div class="intro-circle" id="introCircle">
            <p>Click to reveal the card</p>
        </div>
    </div>

    <div class="rectangle-container" id="rectangleContainer">
        <div class="rectangle" id="rectangle">
            <div class="rectangle-inner" id="rectangleInner">
                <div class="front">
                    <div class="info">Hover to tilt the card!</div>
                </div>
                <div class="back">
                    <p>Back Side Text</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const intro = document.getElementById('intro');
        const introCircle = document.getElementById('introCircle');
        const rectangleContainer = document.getElementById('rectangleContainer');
        const rectangle = document.getElementById('rectangle');
        const rectangleInner = document.getElementById('rectangleInner');

        let isClicked = false;

        document.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;

            if (!isClicked) {
                introCircle.style.left = `${x - 75}px`;
                introCircle.style.top = `${y - 75}px`;
            }
        });

        intro.addEventListener('click', (event) => {
            isClicked = true;

            introCircle.querySelector('p').innerText = 'Card Revealed!';
            intro.style.display = 'none';
            rectangleContainer.style.display = 'flex';
            document.body.style.cursor = 'auto';
        });

        rectangleContainer.addEventListener('mousemove', (event) => {
            const rect = rectangleContainer.getBoundingClientRect();
            const x = event.clientX - rect.left - rect.width / 2;
            const y = event.clientY - rect.top - rect.height / 2;

            const rotateX = -y / 10;
            const rotateY = x / 10;

            rectangle.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        rectangleContainer.addEventListener('mouseleave', () => {
            rectangle.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });

        rectangle.addEventListener('click', () => {
            rectangleInner.style.transform = rectangleInner.style.transform === 'rotateY(180deg)'
                ? 'rotateY(0deg)'
                : 'rotateY(180deg)';
        });
    </script>
</body>
</html>
