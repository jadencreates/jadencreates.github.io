<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none; /* Initially hide cursor */
        }

        .intro {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: black;
            z-index: 10;
        }

        .intro-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: black;
            text-align: center;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .intro-circle p {
            margin: 0;
        }

        .rectangle-container {
            perspective: 1000px;
            display: none;
        }

        .rectangle {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            background: transparent;
        }

        .rectangle-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: center;
            transition: transform 0.8s;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin: 0;
            border: none;
        }

        .front {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
        }

        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="intro" id="intro">
        <div class="intro-circle" id="introCircle">
            <p>Click to reveal the card</p>
        </div>
    </div>

    <div class="rectangle-container" id="rectangleContainer">
        <div class="rectangle" id="rectangle">
            <div class="rectangle-inner" id="rectangleInner">
                <div class="front">
                    <div class="info">Tilt or hover to interact!</div>
                </div>
                <div class="back">
                    <p>Back Side Text</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const intro = document.getElementById('intro');
        const introCircle = document.getElementById('introCircle');
        const rectangleContainer = document.getElementById('rectangleContainer');
        const rectangle = document.getElementById('rectangle');
        const rectangleInner = document.getElementById('rectangleInner');

        let isClicked = false;
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);

        document.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;

            if (!isClicked) {
                introCircle.style.left = `${x - 75}px`;
                introCircle.style.top = `${y - 75}px`;
            }
        });

        intro.addEventListener('click', () => {
            isClicked = true;

            introCircle.querySelector('p').innerText = 'Card Revealed!';
            intro.style.display = 'none';
            rectangleContainer.style.display = 'flex';
            document.body.style.cursor = 'auto';
        });

        if (isMobile) {
    let initialBeta = 0;
    let initialGamma = 0;
    let calibrated = false;

    const multiplier = 5; // Adjust this value to control sensitivity
    const maxTilt = 45; // Maximum tilt in degrees
    const neutralThreshold = 2; // Threshold for detecting no motion

    // Function to calibrate the initial orientation
    const calibrateOrientation = (beta, gamma) => {
        initialBeta = beta;
        initialGamma = gamma;
        calibrated = true;
    };

    // Add device orientation listener
    window.addEventListener('deviceorientation', (event) => {
        if (!calibrated) {
            // Calibrate on the first reading
            calibrateOrientation(event.beta, event.gamma);
        }

        const deltaBeta = event.beta - initialBeta;
        const deltaGamma = event.gamma - initialGamma;

        // Check if the device is in a neutral state
        const isNeutral = Math.abs(deltaBeta) < neutralThreshold && Math.abs(deltaGamma) < neutralThreshold;

        let rotateX, rotateY;

        if (isNeutral) {
            // Snap back to the center if no significant motion
            rotateX = 0;
            rotateY = 0;
        } else {
            // Adjust for initial orientation and apply multiplier
            rotateX = -(deltaBeta * multiplier) / 2;
            rotateY = -(deltaGamma * multiplier) / 2;

            // Clamp values within the max tilt range
            rotateX = Math.max(-maxTilt, Math.min(maxTilt, rotateX));
            rotateY = Math.max(-maxTilt, Math.min(maxTilt, rotateY));
        }

        rectangle.style.transition = isNeutral ? "transform 0.3s ease" : "none"; // Smooth snap back when neutral
        rectangle.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    // Add calibration on user interaction (e.g., a button or click event)
    window.addEventListener('click', () => {
        calibrated = false; // Reset calibration
    });
}
        rectangle.addEventListener('click', () => {
            rectangleInner.style.transform = rectangleInner.style.transform === 'rotateY(180deg)'
                ? 'rotateY(0deg)'
                : 'rotateY(180deg)';
        });
    </script>
</body>
</html>
