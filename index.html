<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spotify Carousel with 3D Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .carousel-container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .card {
            position: relative;
            width: 300px;
            height: 380px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .card iframe {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .card-content {
            position: absolute;
            bottom: 10px;
            left: 15px;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        .card .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .card .card-front, .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card .card-back {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transform: rotateY(180deg);
            padding: 20px;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card:active {
            transform: scale(1.1);
        }

        .card.expanded {
            transform: scale(1.2);
            z-index: 10;
        }

    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <!-- Card 1 -->
            <div class="card" id="card1">
                <div class="card-inner">
                    <div class="card-front">
                        <iframe src="https://open.spotify.com/embed/track/4lN3FhZYso06KJgBmsSZjZ" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <div class="card-content">Song 1 - Artist</div>
                    </div>
                    <div class="card-back">
                        <div>Project Info: This is a description of the first project.</div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card" id="card2">
                <div class="card-inner">
                    <div class="card-front">
                        <iframe src="https://open.spotify.com/embed/track/6IleWxpt7WxJ9jcI3gZoLe" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <div class="card-content">Song 2 - Artist</div>
                    </div>
                    <div class="card-back">
                        <div>Project Info: This is a description of the second project.</div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card" id="card3">
                <div class="card-inner">
                    <div class="card-front">
                        <iframe src="https://open.spotify.com/embed/track/0n4f0kdVYke5EY1n1pT1Bh" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <div class="card-content">Song 3 - Artist</div>
                    </div>
                    <div class="card-back">
                        <div>Project Info: This is a description of the third project.</div>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="card" id="card4">
                <div class="card-inner">
                    <div class="card-front">
                        <iframe src="https://open.spotify.com/embed/track/4l2WLqXUewh20hS3SYb5vc" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <div class="card-content">Song 4 - Artist</div>
                    </div>
                    <div class="card-back">
                        <div>Project Info: This is a description of the fourth project.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                // Collapse other cards
                cards.forEach(c => c.classList.remove('expanded'));

                // Expand the clicked card
                card.classList.add('expanded');
            });

            // 3D Mouse tracking
            card.addEventListener('mousemove', (e) => {
                const cardRect = card.getBoundingClientRect();
                const cardCenterX = cardRect.left + cardRect.width / 2;
                const cardCenterY = cardRect.top + cardRect.height / 2;
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                const deltaX = (mouseX - cardCenterX) / 10;
                const deltaY = (mouseY - cardCenterY) / 10;

                card.style.transform = `rotateY(${deltaX}deg) rotateX(${-deltaY}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });
        });
    </script>

</body>
</html>
